# 模型超参数配置
[model]
# LSTM 隐藏层大小
hidden_size = 64
# LSTM 层数
num_layers = 2
# Dropout 比例
dropout = 0.2
# 序列长度（天数）
seq_len = 21
# 输入特征数量（会根据实际特征自动调整）
input_size = 15

# 训练参数配置
[training]
# 训练轮数
epochs = 50
# 批次大小
batch_size = 32
# 学习率
learning_rate = 0.001
# 验证集比例
validation_split = 0.2
# 是否打印训练过程
verbose = true

# 数据配置
[data]
# 使用的特征列表（如果为空则使用默认特征）
# 默认特征包括：close_price, open_price, high_price, low_price, volume, prev_close,
# ret_1d, ret_5d, ret_20d, range_pct, gap_pct, close_to_open, vol_20d, vol_60d, vol_z_20d
feature_names = []

# 数据日期范围（可选，如果为空则使用所有可用数据）
start_date = ""
end_date = ""
